<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walkie Talkie</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="walkie">
    <div class="antenna"></div>
    <div class="screen">
      Frequency: <span id="freqDisplay">---</span><br>
      Status: <span id="status">Disconnected</span>
    </div>
    <input class="freq-input" type="text" id="freqInput" placeholder="Enter Freq (e.g. 93.5)">
    <button class="tune-btn" id="tune">Tune In</button>
    <button class="talk-btn" id="talk">Push to Talk</button>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
