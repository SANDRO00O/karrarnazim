<form id="contact-form">
  <label for="name">الاسم:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">البريد الإلكتروني:</label>
  <input type="email" id="email" name="email" required>

  <label for="subject">الموضوع:</label>
  <input type="text" id="subject" name="subject" required>

  <label for="message">الرسالة:</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">إرسال</button>
</form>

<p id="status-message"></p>

<!-- تحميل مكتبة EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  // تهيئة EmailJS بالمفتاح العام
  emailjs.init({ publicKey: '22hFsgtwZz1baWIHr' });

  // التعامل مع إرسال النموذج
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_ensplx8', 'template_p18srdw', this)
      .then(() => {
        document.getElementById('status-message').innerText = '✅ تم إرسال الرسالة بنجاح!';
        this.reset();
      }, (error) => {
        document.getElementById('status-message').innerText = '❌ حدث خطأ أثناء الإرسال: ' + error.text;
      });
  });
</script>
