<html>

<head>
  <meta charset="UTF-8">

</head>
<style>
  @font-face {

}

    src: url('assets/fonts/times_new_roman.ttf')
    format(truetype);

}

@font-face {
    font-family: 'Screenstar';
    src: url('assets/fonts/screenstar_small_ot_w03_bold.ttf')
    format(truetype);

}




@font-face {
    font-family: 'CoralPixels';
    src: url('assets/fonts/CoralPixels-Regular.ttf')
    format(truetype);

}

@font-face {
    font-family: 'VariableFont_ROND';
    src: url('assets/fonts/Doto-VariableFont_ROND,wght.ttf')
    format(truetype);

}

@font-face {
    font-family: 'Jacquard24Charted';
    src: url('assets/fonts/Jacquard24Charted-Regular.ttf')
    format(truetype);

}

@font-face {
    font-family: 'PixelifySans';
    src: url('assets/fonts/PixelifySans-VariableFont_wght.ttf')
    format(truetype);

}

@font-face {

    src: url('assets/fonts/PressStart2P-Regular.ttf')
    format(truetype);

}

@font-face {
    font-family: 'SixtyfourConvergence';
    src: url('assets/fonts/SixtyfourConvergence-Regular-VariableFont_BLED,SCAN,XELA,YELA.ttf')
    format(truetype);
}


@font-face {
    font-family: 'Tiny5';
    src: url('/assets/fonts/Tiny5-Regular.ttf');
}

#changing-text {
    font-family: 'DOSANK24'; /* الخط الابتدائي */
    color: black;

}
</style>
<body>
<h2 id="changing-text">Welcome, unfortunately</h2>

<button class="btn btn-basic is-uppercase" onclick="playLoop()">
    KARRAR NAZIM
</button>
  
</body>

<script>
const fonts = [
    'DOSANK24', 'DOSANK16', 'TimesNewCustom', 'Screenstar',
    'Tiny5', 'SixtyfourConvergence', 'PressStart2P',
    'PixelifySans', 'VariableFont_ROND', 'CoralPixels', 'DOSANK24'
];

async function loadFonts() {
    await Promise.all(fonts.map(f => document.fonts.load(`16px "${f}"`)));
}

async function playLoop() {
    await loadFonts(); // انتظر تحميل الخطوط
    const text = document.getElementById("changing-text");
    let i = 0;
    const interval = setInterval(() => {
        text.style.fontFamily = fonts[i % fonts.length];
        i++;
        if (i >= fonts.length) clearInterval(interval);
    }, 150);
}
</script>

</html>
