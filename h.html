<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walkie Talkie</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #202124;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .walkie {
      background: #2b2b2b;
      width: 260px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .antenna {
      height: 60px;
      width: 6px;
      background: #555;
      margin-bottom: 10px;
      border-radius: 3px;
    }
    
    .screen {
      width: 100%;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .freq-input {
      width: 80%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #0f0;
      text-align: center;
    }
    
    .tune-btn,
    .talk-btn {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      width: 90%;
      margin: 5px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .talk-btn:active {
      background: red;
      color: white;
    }
  </style>
</head>

<body>
  <div class="walkie">
    <div class="antenna"></div>
    <div class="screen">
      Frequency: <span id="freqDisplay">---</span><br>
      Status: <span id="status">Disconnected</span>
    </div>
    <input class="freq-input" type="text" id="freqInput" placeholder="Enter Freq (e.g. 93.5)">
    <button class="tune-btn" id="tune">Tune In</button>
    <button class="talk-btn" id="talk">Push to Talk</button>
    <audio id="remoteAudio" autoplay></audio>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtv3drt0TvgqFYX3VcNAG5X3HyNGiswkE",
      authDomain: "jjaj-ad4bf.firebaseapp.com",
      databaseURL: "https://jjaj-ad4bf-default-rtdb.firebaseio.com",
      projectId: "jjaj-ad4bf",
      storageBucket: "jjaj-ad4bf.firebasestorage.app",
      messagingSenderId: "726506035735",
      appId: "1:726506035735:web:3930ece4d32146094bda52",
      measurementId: "G-SXMYTMX0M9"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().signInAnonymously();
    
    const statusEl = document.getElementById("status");
    const remoteAudio = document.getElementById("remoteAudio");
    const tuneBtn = document.getElementById("tune");
    const talkBtn = document.getElementById("talk");
    const freqInput = document.getElementById("freqInput");
    const freqDisplay = document.getElementById("freqDisplay");
    
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });
    let localStream;
    
    pc.ontrack = (event) => {
      remoteAudio.srcObject = event.streams[0];
    };
    
    async function getMediaAndAddTracks() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }
    
    tuneBtn.onclick = async () => {
      const freq = freqInput.value.trim().replace(/\s+/g, '').replace('.', '-');
      if (!freq) {
        alert("Please enter a frequency!");
        return;
      }
      
      freqDisplay.innerText = freqInput.value.trim();
      const roomId = `freq-${freq}`;
      const roomRef = db.ref(`rooms/${roomId}`);
      
      statusEl.innerText = "Tuning...";
      await getMediaAndAddTracks();
      
      const offerSnap = await roomRef.child("offer").get();
      if (offerSnap.exists()) {
        const offer = JSON.parse(offerSnap.val());
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await roomRef.child("answer").set(JSON.stringify(answer));
        statusEl.innerText = `Connected on ${freq} MHz`;
      } else {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await roomRef.child("offer").set(JSON.stringify(offer));
        statusEl.innerText = `Broadcasting on ${freq} MHz`;
        
        roomRef.child("answer").on('value', async (snapshot) => {
          const answer = snapshot.val();
          if (answer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
            statusEl.innerText = `Connected on ${freq} MHz`;
          }
        });
      }
      
      roomRef.child("candidates").on('child_added', async (snapshot) => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        await pc.addIceCandidate(candidate);
      });
      
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          roomRef.child("candidates").push(JSON.stringify(event.candidate));
        }
      };
    };
    
    // Push-to-Talk
    let micOn = false;
    talkBtn.onmousedown = async () => {
      if (!localStream) return;
      localStream.getAudioTracks().forEach(track => track.enabled = true);
    };
    talkBtn.onmouseup = () => {
      if (!localStream) return;
      localStream.getAudioTracks().forEach(track => track.enabled = false);
    };
  </script>
</body>

</html>
