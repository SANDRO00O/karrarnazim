<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ¥ÿ∫ŸÑ ŸÖŸàÿ≥ŸäŸÇŸâ ŸÖÿπ ŸÉŸÑŸÖÿßÿ™ ŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            padding: 20px;
        }
        
        .music-player-container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .player-header h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e74c3c;
        }
        
        .pulsing {
            font-size: 1.8rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #3498db;
        }
        
        .song-artist {
            font-size: 1.2rem;
            color: #95a5a6;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            height: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3498db, #e74c3c);
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 25px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(52, 152, 219, 0.5);
            transform: scale(1.1);
        }
        
        .play-btn {
            background: #e74c3c;
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }
        
        .play-btn:hover {
            background: #c0392b;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .volume-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        
        .lyrics-container {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            scrollbar-width: thin;
            scrollbar-color: #e74c3c rgba(0, 0, 0, 0.2);
        }
        
        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .lyrics-container::-webkit-scrollbar-thumb {
            background-color: #e74c3c;
            border-radius: 4px;
        }
        
        .lyrics-line {
            text-align: center;
            margin: 8px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .lyrics-line.active {
            color: #3498db;
            font-weight: bold;
            font-size: 1.3rem;
            opacity: 1;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            scrollbar-width: thin;
            scrollbar-color: #3498db rgba(0, 0, 0, 0.2);
        }
        
        .playlist-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .playlist-item.active {
            background: rgba(231, 76, 60, 0.3);
            border-left: 4px solid #e74c3c;
        }
        
        .playlist-item strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: #3498db;
        }
        
        .playlist-item div {
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        .loading-lyrics {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .music-player-container {
                padding: 15px;
            }
            
            .player-header h3 {
                font-size: 1.5rem;
            }
            
            .song-title {
                font-size: 1.3rem;
            }
            
            .song-artist {
                font-size: 1rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .lyrics-container {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player-container">
        <div class="player-header">
            <h3>ŸÖÿ¥ÿ∫ŸÑ ŸÖŸàÿ≥ŸäŸÇŸâ</h3>
            <span class="pulsing">‚ô™‚ô´</span>
        </div>
        
        <div class="now-playing">
            <div class="song-title" id="currentSongTitle">You And Whose Army?</div>
            <div class="song-artist" id="currentSongArtist">Radiohead</div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <button class="control-btn" id="volumeBtn">üîä</button>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="lyrics-container" id="lyricsContainer">
            <div class="loading-lyrics">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉŸÑŸÖÿßÿ™...</div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿ®ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™ -->
        </div>
    </div>

    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿ∫ÿßŸÜŸä
        const songs = [
            {
                title: "You And Whose Army?",
                artist: "Radiohead",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/You-And-Whose-Army.mp3"
            },
            {
                title: "The Kids from Yesterday",
                artist: "My Chemical Romance",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/The-Kids-from-Yesterday.mp3"
            },
            {
                title: "Street Spirit (Fade Out)",
                artist: "Radiohead",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/Street-Spirit-(Fade-Out).mp3"
            },
            {
                title: "Vampires Will Never Hurt You",
                artist: "My Chemical Romance",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/Vampires-Will-Never-Hurt-You.mp3"
            },
            {
                title: "Lift",
                artist: "Radiohead",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/Lift.mp3"
            },
            {
                title: "Early Sunsets Over Monroeville",
                artist: "My Chemical Romance",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/Early-Sunsets-Over-Monroeville.mp3"
            },
            {
                title: "Demolition Lovers",
                artist: "My Chemical Romance",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/Demolition-Lovers.mp3"
            },
            {
                title: "Dead!",
                artist: "My Chemical Romance",
                src: "https://cdn.jsdelivr.net/gh/SANDRO00O/karrarnazim@main/assets/music/Dead!.mp3"
            }
        ];
        
        // ÿπŸÜÿßÿµÿ± DOM
        const audio = new Audio();
        audio.preload = "none";
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const currentSongArtist = document.getElementById('currentSongArtist');
        const lyricsContainer = document.getElementById('lyricsContainer');
        
        // ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ¥ÿ∫ŸÑ
        let isPlaying = false;
        let currentSongIndex = 0;
        let lyricsData = [];
        let lastLyricIndex = -1;
        
        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÖÿ¥ÿ∫ŸÑ
        function initPlayer() {
            // ÿ•ŸÜÿ¥ÿßÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.classList.add('playlist-item');
                if (index === currentSongIndex) {
                    songElement.classList.add('active');
                }
                songElement.innerHTML = `
                    <strong>${song.title}</strong>
                    <div>${song.artist}</div>
                `;
                songElement.dataset.index = index;
                playlistEl.appendChild(songElement);
                
                songElement.addEventListener('click', () => {
                    currentSongIndex = parseInt(songElement.dataset.index);
                    loadSong(currentSongIndex);
                    playSong();
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπŸÜÿµÿ± ÿßŸÑŸÜÿ¥ÿ∑ ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
                    document.querySelectorAll('.playlist-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    songElement.classList.add('active');
                });
            });
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ© ÿßŸÑÿ£ŸàŸÑŸâ
            loadSong(currentSongIndex);
            
            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÖÿ¥ÿ∫ŸÑ
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });
            
            prevBtn.addEventListener('click', playPrevSong);
            nextBtn.addEventListener('click', playNextSong);
            
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
                updateVolumeIcon();
            });
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', playNextSong);
            
            progressContainer.addEventListener('click', setProgress);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑÿµŸàÿ™ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÇŸäŸÖÿ© ÿßŸÑÿßÿ®ÿ™ÿØÿßÿ¶Ÿäÿ©
            updateVolumeIcon();
        }
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ£ÿ∫ŸÜŸäÿ©
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.src;
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            
            // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÉŸÑŸÖÿßÿ™
            lyricsData = [];
            lastLyricIndex = -1;
            lyricsContainer.innerHTML = '<div class="loading-lyrics">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉŸÑŸÖÿßÿ™...</div>';
            
            // ÿ¨ŸÑÿ® ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©
            fetchLyrics(song.artist, song.title);
        }
        
        // ÿ¨ŸÑÿ® ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ API ŸÖÿ¨ÿßŸÜŸä
        async function fetchLyrics(artist, title) {
            try {
                // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ API ŸÖŸÜ lrclib.net ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÉŸÑŸÖÿßÿ™ ŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©
                const response = await fetch(`https://lrclib.net/api/search?artist=${encodeURIComponent(artist)}&title=${encodeURIComponent(title)}`);
                
                if (!response.ok) {
                    throw new Error('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÉŸÑŸÖÿßÿ™');
                }
                
                const data = await response.json();
                
                if (data && data.length > 0 && data[0].syncedLyrics) {
                    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©
                    processLyrics(data[0].syncedLyrics);
                } else {
                    throw new Error('ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ∫Ÿäÿ± ŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©');
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ¨ŸÑÿ® ÿßŸÑŸÉŸÑŸÖÿßÿ™:', error);
                lyricsContainer.innerHTML = '<div class="loading-lyrics">ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±ÿ© ŸÑŸáÿ∞Ÿá ÿßŸÑÿ£ÿ∫ŸÜŸäÿ©</div>';
            }
        }
        
        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©
        function processLyrics(lyricsText) {
            // ŸÖÿ≥ÿ≠ ÿßŸÑÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©
            lyricsContainer.innerHTML = '';
            
            // ÿ™ŸÇÿ≥ŸäŸÖ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ•ŸÑŸâ ÿ£ÿ≥ÿ∑ÿ±
            const lines = lyricsText.split('\n');
            lyricsData = [];
            
            // ÿ™ÿπÿ®Ÿäÿ± ŸÖŸÜÿ™ÿ∏ŸÖ ŸÑŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿ™ŸàŸÇŸäÿ™
            const timeRegex = /\[(\d+):(\d+\.\d+)\]/;
            
            lines.forEach(line => {
                const match = line.match(timeRegex);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseFloat(match[2]);
                    const time = minutes * 60 + seconds;
                    
                    // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ŸÜÿµ ÿßŸÑŸÉŸÑŸÖÿßÿ™
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (text) {
                        lyricsData.push({ time, text });
                        
                        // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ŸÑŸÑŸÉŸÑŸÖÿßÿ™
                        const lyricElement = document.createElement('div');
                        lyricElement.classList.add('lyrics-line');
                        lyricElement.dataset.time = time;
                        lyricElement.textContent = text;
                        lyricsContainer.appendChild(lyricElement);
                    }
                }
            });
            
            // ÿ•ÿ∞ÿß ŸÑŸÖ ŸÜÿ¨ÿØ ŸÉŸÑŸÖÿßÿ™ ŸÖÿ™ÿ≤ÿßŸÖŸÜÿ©
            if (lyricsData.length === 0) {
                lyricsContainer.innerHTML = '<div class="loading-lyrics">ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ∫Ÿäÿ± ŸÖÿ™ÿ≤ÿßŸÖŸÜÿ© ŸÑŸáÿ∞Ÿá ÿßŸÑÿ£ÿ∫ŸÜŸäÿ©</div>';
            }
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä
        function updateLyrics(currentTime) {
            if (lyricsData.length === 0) return;
            
            // ÿ•Ÿäÿ¨ÿßÿØ ÿßŸÑÿ≥ÿ∑ÿ± ÿßŸÑÿ≠ÿßŸÑŸä
            let currentIndex = -1;
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) {
                    currentIndex = i;
                } else {
                    break;
                }
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿ∑ÿ± ÿßŸÑŸÜÿ¥ÿ∑
            if (currentIndex !== lastLyricIndex) {
                const lyricElements = document.querySelectorAll('.lyrics-line');
                
                if (lastLyricIndex >= 0 && lastLyricIndex < lyricElements.length) {
                    lyricElements[lastLyricIndex].classList.remove('active');
                }
                
                if (currentIndex >= 0 && currentIndex < lyricElements.length) {
                    lyricElements[currentIndex].classList.add('active');
                    
                    // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑÿ±ÿ§Ÿäÿ© ÿßŸÑÿ≥ÿ∑ÿ± ÿßŸÑŸÜÿ¥ÿ∑
                    lyricElements[currentIndex].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
                
                lastLyricIndex = currentIndex;
            }
        }
        
        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ©
        function playSong() {
            isPlaying = true;
            audio.play();
            playBtn.textContent = '‚è∏';
        }
        
        // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ©
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.textContent = '‚ñ∂';
        }
        
        // ÿßŸÑÿ£ÿ∫ŸÜŸäÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
        function playPrevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
            updateActivePlaylistItem();
        }
        
        // ÿßŸÑÿ£ÿ∫ŸÜŸäÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
        function playNextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
            updateActivePlaylistItem();
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
        function updateProgress(e) {
            const { duration, currentTime } = e ? e.srcElement : audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä
            currentTimeEl.textContent = formatTime(currentTime);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿØÿ© ÿßŸÑŸÉŸÑŸäÿ©
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉŸÑŸÖÿßÿ™
            updateLyrics(currentTime);
        }
        
        // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ™ŸÇÿØŸÖ ÿ®ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑÿµŸàÿ™
        function updateVolumeIcon() {
            const volume = audio.volume;
            
            if (volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (volume < 0.3) {
                volumeBtn.textContent = 'üîà';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπŸÜÿµÿ± ÿßŸÑŸÜÿ¥ÿ∑ ŸÅŸä ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        function updateActivePlaylistItem() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸàŸÇÿ™ (ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ´ŸàÿßŸÜŸä ÿ•ŸÑŸâ ÿØŸÇÿßÿ¶ŸÇ:ÿ´ŸàÿßŸÜŸä)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÖÿ¥ÿ∫ŸÑ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
